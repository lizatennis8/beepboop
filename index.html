<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text|Orbitron|Prompt|Russo+One" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Wanna play a game?</h2>
      <img src="img/tenor.gif">
      <form id="questions">
        <div class="form-group">
            <label for="number">Give me a number:</label>
            <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="name">Tell me your name:</label>
            <input id="name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Let's play...</button>
      </form>
      <div id="thebigreveal">
      </div>
    </div>
  </body>
</html>
